{% extends "base.html" %}
{% block content %}
    <div class="small-12 columns">
    <h2>{% block name %}Canvass Runs{% endblock %}</h2>
    <ul>
    {% for object in object_list %}
        {% block line %}<li><a href="{% url 'canvass_run' object.pk %}">{{ object }}</a> - {{ object.count_people }} people</li>{% endblock %}
    {% endfor %}
    </ul>
    </div>
{% endblock %}
